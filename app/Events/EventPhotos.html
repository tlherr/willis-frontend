<body ng-controller="EventPhotoCtrl">

<div class="row content-top-pad-md content-bottom-pad-md">
    <div class="col-md-12">
        <h1>Photos</h1>
        <hr>
    </div>

    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="photo in photos">
        <a class="thumbnail" ng-href="{{ photo.field_event_images }}">
            <img class="img-responsive" ng-src="{{ photo.field_event_images }}" alt="{{ photo.name }}">
        </a>
    </div>

</div>
</body>
