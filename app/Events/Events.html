<body ng-controller="EventCtrl">

    <div class="row content-top-pad-md content-bottom-pad-md">
        <div class="col-md-12">
            <h1>Events</h1>
            <hr>
        </div>

        <section class="col-md-12" ng-repeat="event in events">
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-danger text-center date">
                        <div class="panel-heading month">
                            <span class="panel-title strong">
                                {{ event.field_date | date:'MMMM' }}
                            </span>
                        </div>
                        <div class="panel-body day text-danger">
                            {{ event.field_date | date:'d' }}
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <h2 ng-bind-html="event.name"></h2>
                    <details ng-bind-html="event.body"></details>

                    <div ng-bind-html="event.field_date | date:'medium' "></div>
                    <div ng-bind-html="event.field_end_date | date:'medium' "></div>
                </div>

            </div>
        </section>
    </div>

</body>
