<body ng-controller="EventCtrl">
  
    <section ng-repeat="event in events">
      <h2>{{event.name}}</h2>
      <details ng-bind-html="event.safe_body"></details>

      <div ng-bind-html="event.field_safe_date"></div>
      <div ng-bind-html="event.field_safe_end_date"></div>
    </section>
  
</body>
