<body ng-controller="ScheduleCtrl">
    <div class="row content-top-pad-md content-bottom-pad-md">
        <div class="col-md-12">
            <h1>Schedule</h1>
            <hr>
        </div>

        <section class="col-md-12" ng-repeat="schedule in schedules">
            <h2>{{ schedule.field_month|date:'MMMM - yyyy' }}</h2>
            <div ng-bind-html="schedule.body"></div>
        </section>

    </div>
</body>
