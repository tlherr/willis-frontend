<body ng-controller="ContactCtrl">
    <div class="row content-top-pad-md content-bottom-pad-md">
        <div class="col-md-12">
            <h1>Contact</h1>
            <hr>
        </div>

        <div class="col-md-12">
            <form action="https://formspree.io/willispresbyterian@gmail.com" method="POST">
                <input id="name" class="form-control" type="text" name="name" title="name" placeholder="Name" required="" tabindex="1">
                <br>
                <input id="email" class="form-control" type="email" name="_replyto" title="email" placeholder="email@address.com" required="" tabindex="2">
                <br>
                <textarea id="comment" class="form-control" name="comment" title="email" required="" placeholder="Comment" rows="5" tabindex="3"></textarea>
                <br>
                <input type="submit" value="Send" tabindex="4">
            </form>
        </div>

    </div>
</body>
